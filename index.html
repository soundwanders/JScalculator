<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="title" content="broop's Javascript Calculator">
    <meta name="description" content="calculator">
    <meta name="viewport" content="width=device.width, initial.scale=1.0">
    <!-- Ludwig Von Koopa Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href ="/assets/calculatorstyle.css">

</head>
<title>
broop's Calculator
</title>

<body>

<div class="calculator">
<!-- Calculator Display is a disabled text input box -->
<input type="text" class="calculatorDisplay" value="" disabled></input>

    <div class = "calculatorButtons">
        <!-- OPERATORS ROW 1 -->
        <button type="button" class="operator" value="+">&plus;</button>
        <button type="button" class="minus operator" value="-">&minus;</button>
        <button type="button" class="operator" value="*">&times;</button>
        <button type="button" class="operator" value="/">&divide;</button>
        
        <!-- Row 2 -->
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" class="pow operator" value="xy">&#119909;<sup>y</sup></button>

        <!-- Row 3 -->
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" class="sqrt operator" value="sqrt">&radic;</button>

        <!-- Row 4 -->
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" class="equal-sign operator" value="=">=</button>

        <!-- Row 4 -->
        <button type="button" value="0">0</button>
        <button type="button" class="decimal" value="." style="font-size:13px;">&#9679;</button>
        <button type="button" class="allClear" value="AC">AC</button>
    </div>
</div>

<script src = "assets/calculatorscript.js"></script>
</body>

<p class="link">
<a href="https://github.com/soundwanders/JScalculator" target="_blank">Visit Github Repo</a>
</p>

</html>
