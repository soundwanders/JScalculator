<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="title" content="broop's Javascript Calculator">
    <meta name="description" content="calculator">
    <meta name="viewport" content="width=device.width, initial.scale=1.0">
    <!-- Ludwig Von Koopa Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href ="/assets/calculatorstyle.css">

</head>
<title>
broop's Calculator
</title>

<body>

<div class="calculator">
<!-- Calculator Display is a disabled text input box -->
<input type="text" class="calculatorDisplay" value="" disabled></input>

    <div class = "calculatorButtons">
        <!-- NUMBERS -->
        <button type="button" value="0">0</button>
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>

        <!-- OPERATORS -->
        <button type="button" class="operator" value="+">+</button>
        <button type="button" class="operator" value="-">-</button>
        <button type="button" class="operator" value="*">&times;</button>
        <button type="button" class="operator" value="/">&divide;</button>
        <button type="button" class="operator" value="x^2">x<sup>^2</sup></button>
        <button type="button" class="operator" value="sqrt">âˆš</button>
        
        <!-- FUNCTION BUTTONS-->
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="equals" value="=">=</button>
        <button type="button" class="allClear" value="C">C</button>
        <button type="button" class="clear" value="CE">CE</button>
    </div>
</div>
</body>

<script src = "assets/calculatorscript.js"></script>

</html>
